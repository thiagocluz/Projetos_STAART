<html lag="pt-br">
  <head>
    <title>Glossário de Termos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="conteiner-principal">
      <div class="conteiner centralizar">
        <div class="principal">
          <h1 class="principal-logo">Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida, simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar os significados
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima Pergunta
            </button>
            <button onclick="revelarResposta()" class="botao">
              Revelar Resposta
            </button>
          </div>
        </div>
      </div>

      <div class="conteiner centralizar">
        <div id="cardConteiner" class="card"></div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
